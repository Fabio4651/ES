<!DOCTYPE html>
<html>
<head>
 <title></title>
</head>
<body>
<style>
 td {
        width: 150px;
        text-align: center;
        border: 1px solid black;
        padding: 5px;
      }
</style>
<table>
  <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>quantidade</th>
        <th>img path</th>
        <th>description</th>
    </tr>
    </thead>
    <tbody>
     {% for row in data %}
            <tr>
                <td>{{row.id}}</td>
                <td>{{row.nome}}</td>
                <td>{{row.quant}}</td>
                <td><img src="{{row.imgpath}}" alt="Girl in a jacket" width="200" height="200"></td>
                <td>{{row.description}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
