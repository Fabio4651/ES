<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='img/police.ico') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/vendor/bootstrap/css/bootstrap.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/vendor/animate/animate.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/vendor/css-hamburgers/hamburgers.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/vendor/select2/select2.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/css/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/css/main.css') }}">
<!--===============================================================================================-->
<script>
    function myFunction() {
      var codigo = document.getElementById("codigo");
      var pass = document.getElementById("pass");

      datajson = JSON.stringify({
        codigo: codigo.value,
        pass: pass.value,
      })

      var data = new FormData()
      data.append('data', datajson);

      fetch('/login', {
      method: 'POST',
      body: data
      })
      .then(function(response) {
        response.json().then(function(message) {
			if(message.check == 'true'){
				location.replace("/teste");
			}else{
				alert("Wrong");
			}
        });
      })
      .catch(function(error) {
        console.log("Fetch error: " + error);
      });
  }
  </script>
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{{ url_for('static', filename='img/PSPlogo.png') }}" alt="IMG">
				</div>

				<div class="login100-form validate-form">
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Insira o seu id_xxxxx">
						<input class="input100" type="text" id="codigo" placeholder="Código do Agente">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
					<img src="{{ url_for('static', filename='img/police.png') }}" alt="IMG">
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Insira uma Password válida">
						<input class="input100" type="password" id="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<img src="{{ url_for('static', filename='img/lock.png') }}" alt="IMG">
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="myFunction()">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Esqueceu a password? Contacte o Administrador para redifinir a sua senha.
						</span>
						<!--<a class="txt2" href="#">
							Username / Password?
						</a>-->
					</div>

					<!--<div class="text-center p-t-136">
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>-->
				</div>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='login/vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='login/vendor/bootstrap/js/popper.js') }}"></script>
	<script src="{{ url_for('static', filename='login/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='login/vendor/select2/select2.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='login/vendor/tilt/tilt.jquery.min.js') }}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='login/js/main.js') }}"></script>

</body>
