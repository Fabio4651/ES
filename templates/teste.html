<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>teste</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<link rel="stylesheet" href="../static/newstyle.css"/>
	<link rel="stylesheet" href="../static/bootstrap.css"/>
	<script>
	function myFunction() {


	var nome = "HUGO";
    var quant = 2;
    var desc = "helooo";

	datajson = JSON.stringify({
		nome: nome,
        quant: quant,
        desc: desc,
	})
		var input = document.querySelector('input[type="file"]')
		var data = new FormData()
		data.append('file', input.files[0])
		data.append('data', datajson);
		
		
	}
	function logout() {
		fetch('/logout')
		.then(function(response) {
			response.json().then(function(message) {
				if(message.check == 'true'){
					location.replace("/");
				}else{
					alert("Failed to logout");
				}
			});
      	})
	}
	</script>
</head>
<body>

	<h1>The input accept attribute</h1>
	<div>user name is: {{session['username']}}</div>
	<button type="button" onclick="logout()">Logout</button>
	<form>
	  <label for="img">Select image:</label>
	  <input type="file" id="img" name="img" accept="image/*">
	  <button type="button" onclick="myFunction()">Send</button>
	</form>
	
</body>
</html>
